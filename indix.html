<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="Style.css">

    <title>ADITYA-Bot</title>
</head>

<body>
    <div class="chatbot-popup">
        <!--chatbot header-->
        <div class="chat-header">
            <div class="header-info">
                <svg class="chat-logo" xmlns="http://www.w3.org/2000/svg" width="48" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-message-chatbot">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z" />
                    <path d="M9.5 9h.01" />
                    <path d="M14.5 9h.01" />
                    <path d="M9.5 13a3.5 3.5 0 0 0 5 0" />
                </svg>
                <h2 class="logo-text">Aditya-bot</h2>
            </div>
            <button id="close-chatbot" class="material-symbols-outlined">
                keyboard_arrow_down
            </button>
        </div>

        <!--Chatbot Body-->
        <div class="chat-body">

            <div class="message bot-message thinking">
                <svg class="bot-avatar" xmlns="http://www.w3.org/2000/svg" width="48" height="24" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="icon icon-tabler icons-tabler-outline icon-tabler-message-chatbot">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                    <path
                        d="M18 4a3 3 0 0 1 3 3v8a3 3 0 0 1 -3 3h-5l-5 3v-3h-2a3 3 0 0 1 -3 -3v-8a3 3 0 0 1 3 -3h12z" />
                    <path d="M9.5 9h.01" />
                    <path d="M14.5 9h.01" />
                    <path d="M9.5 13a3.5 3.5 0 0 0 5 0" />
                </svg>

                <div class="message-text">WelcomeðŸ¤—</div>
            </div>

            <div class="message user-message">

            </div>
        </div>



        <!--Chatbot Footer-->

        <div class="chat-footer">
            <form action="#" class="chat-form" name="">
                <textarea name="" id="" class="message-input" placeholder="message..." required></textarea>
                <div class="chat-controls">
                    <button class="material-symbols-outlined" type="button">
                        sentiment_satisfied
                    </button>

                    <button class="material-symbols-outlined" type="button">
                        attach_file
                    </button>
                    <button class="material-symbols-outlined" type="submit" id="send-message">
                        arrow_upward
                    </button>

                </div>
            </form>
        </div>
    </div>

<script src="Script.js"></script>
</body>

</html>
